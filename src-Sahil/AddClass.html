<!DOCTYPE html>
<html>
<script>
	function configureDropDownLists(year, batchid) {
		var SE = [ 'SE-09', 'SE-10', 'SE-11' ];
		var TE = [ 'TE-09', 'TE-10', 'TE-11' ];
		var BE = [ 'BE-09', 'BE-10', 'BE-11' ];

		switch (year.value) {

		case 'SE':
			classid.options.length = 0;
			for (i = 0; i < SE.length; i++) {
				createOption(classid, SE[i], SE[i]);
			}
			break;

		case 'TE':
			classid.options.length = 0;
			for (i = 0; i < TE.length; i++) {
				createOption(classid, TE[i], TE[i]);
			}
			break;

		case 'BE':
			classid.options.length = 0;
			for (i = 0; i < BE.length; i++) {
				createOption(classid, BE[i], BE[i]);
			}
			break;

		default:
			classid.options.length = 0;
			break;
		}
	}

	function createOption(year, text, value) {
		var opt = document.createElement('option');
		opt.value = value;
		opt.text = text;
		year.options.add(opt);
	}
</script>
<style>
* {
	text-align: center;
}
;
</style>
<head>
<meta charset="UTF-8">
<title>Add Class</title>
</head>
<body>
	<form action="AddClass.jsp">
		<h1>Add Class</h1>
		<h4>Year:</h4>
		<select name="year" id="year"
			onchange="configureDropDownLists(this,document.getElementById('batchid'))">
			<option value="" selected disabled>Select Year</option>
			<option value="SE">SE</option>
			<option value="TE">TE</option>
			<option value="BE">BE</option>
		</select><br>

		<h4>Class:</h4>
		<select name="classid" id="classid">
			<option value="Select Batch" selected disabled>Select Class</option>

		</select><br>

		<h4>Strength:</h4>
		<input type="text" name="strength" placeholder="strength"><br>
		<br>
		<br> <input type="submit" value="Add">

	</form>
</body>
</html>
