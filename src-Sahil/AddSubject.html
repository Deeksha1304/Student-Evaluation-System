<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	
</script>
<meta charset="UTF-8">
<title>Add Subject</title>


</head>
<body>
	<form action="AddSubject.jsp" method="POST">
		<center>
			<select name="year" id="year">
				<option value="-1" selected disabled="disabled">Select Year</option>
				<option value="SE">SE</option>
				<option value="TE">TE</option>
				<option value="BE">BE</option>
			</select><br><br>
			<select name="semester" id="semester">
				<option value="-1" selected disabled="disabled">Select Semester</option>
				<option value="1">SEM 1</option>
				<option value="2">SEM 2</option>
			</select><br>
			<br> <input id="subject_id" name="subject_id" type=text
				placeholder="Subject ID"><br>
			<br> <input id="subject_name" name="subject_name" type=text
				placeholder="Subject Name"><br>
			<br> <input id="subject_abbrevation" name="subject_abbrevation"
				type=text placeholder="Subject Abbrevation"><br>
			<br><select name="type" id="type">
				<option value="-1" selected disabled="disabled">Theory/Lab</option>
				<option value="1">Theory</option>
				<option value="0">Lab</option>
			</select><br>
			<br> <input type="submit" value="Add">
			
	</form>
	</center>
</body>
</html>
